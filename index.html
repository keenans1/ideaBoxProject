<!DOCTYPE html>

<html lang="en-US">

<head>
    <meta name="viewport" content="width=device-width">
    <link rel="styleSheet" href="styles.css">
    <link href="" rel="styleSheet">
</head>

<aside>
    <div id="left-column">
        <div id="left-header">
            <h1>Idea Box</h1>
        </div>
    </div>
</aside>

<body class="main-container">
    <form class="idea-entry">
        <wrapper class="form">
            <label for="title">Title</label>
            <input class="user-title" type="text" id="title">
            <label for="body">Body</label>
            <input class="user-body" type="text" id="body">
            <button class="save-button">SAVE</button>
            <div>
                <button class="search-button">
                    <img src="/assets/search.svg" id="search-icon">
                </button>
                <input class="search-bar" type="text" id="search" placeholder="Search ideas">
            </div>
        </wrapper>
    </form>
    <section>
        <div class="idea-card" id="idea-card1">
            <div class="card-header">
                <img src="/assets/star-active.svg" class="star-active-icon hidden" id="star-active-icon">
                <img src="/assets/star.svg" class="star-icon" id="star-icon">
                <img src="assets/delete.svg" class="delete-icon" id="delete-icon">
            </div>
            <div class="idea-body">
                <h1 class="idea-title">Idea Title</h1>
                <p class="idea-message">Idea body. Don't ever play yourself. Every chance I get, water the plants, Lion!
                    Cloth talk.</p>
            </div>
            <div class="idea-footer">
                <img src="/assets/comment.svg" class="comment-icon" id="comment-icon">
                <h2 class="idea-comment">Comment</h2>
            </div>
        </div>
        <div class="idea-card" id="idea-card2">
            <div class="card-header">
            </div>
            <div class="idea-body">
            </div>
            <div class="idea-footer">
            </div>
        </div>
        <div class="idea-card" id="idea-card3">
            <div class="card-header">
            </div>
            <div class="idea-body">
            </div>
            <div class="idea-footer">
            </div>
        </div>
        <div class="idea-card" id="idea-card4">
            <div class="card-header">
            </div>
            <div class="idea-body">
            </div>
            <div class="idea-footer">
            </div>
        </div>
        <div class="idea-card" id="idea-card5">
            <div class="card-header">
            </div>
            <div class="idea-body">
            </div>
            <div class="idea-footer">
            </div>
        </div>
    </section>
</body>

</html>
